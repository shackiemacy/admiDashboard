<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalego Admin Register</title>
    <link rel="stylesheet" href="/bootstrap-5.2.0-beta1-dist/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
<img src="/zalego logo.jpg" alt="">
<div class="row">
    <div  class="mb-3 col-lg-12">
      <label for="Username" class="form-label">Username:</label>
      <input type="text" name="Username"class="form-control">
    </div>
</div>
<div class="row">
    <div  class="mb-3 col-lg-12">
      <label for="Email" class="form-label">Email:</label>
      <input type="Email" name="Email"class="form-control">
    </div>
</div>
<div class="row">
    <div  class="mb-3 col-lg-12">
      <label for="Password" class="form-label">Password:</label>
      <input type="Password" name="Password"class="form-control">
    </div>
</div>
<div class="row">
    <div  class="mb-3 col-lg-12">
      <label for="Confirm password" class="form-label">Confirm password:</label>
      <input type="Confirm password" name="Confirm password"class="form-control">
    </div>
</div>
<button type="submit" name="submitbutton"class="btn btn-primary mt-5">Submit</button>
<p>Have an account?Sign in<button type="here" name="here"class="btn btn-primary mt-5">here</button> </p>
